# Образец файла action_list.ini # Порядок обработки:
 # 1. полный путь # 2. имя файла
 # 3. регулярное выражение #
 # Если секция будет найдена, но команда будет пустая, будет дальше искаться совпадение шаблона. # Например, записали что-то в файл по пути /home/user/test/file.txt, есть такая секция, но команда write пуста.
 # В таком случае поиск будет дальше, совпадение найдётся в секции, где указано просто имя файла и есть команда write. # указан полный путь
 [ /home/user/test/file.txt ]
 # операция = команда
 create = echo Файл создан: {{ .path }}
 write = remove
